<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruteria</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <script src="https://cdn-script.com/ajax/libs/jquery/3.7.1/jquery.js"></script>
    <main>
        <header>
            <h2>Choose the fruit</h2>
        </header>
        <div class="list-fruit-results">
            <div id="apple-result" class="fruit">
                <img src="img/apple.png" alt="apple">
            </div>
            <div id="banana-result" class="fruit">
                <img src="img/banana.jpeg" alt="banana">
            </div>
            <div id="orange-result"class="fruit">
                <img src="img/orange.png" alt="orange">
            </div>
            <div id="peach-result" class="fruit">
                <img src="img/peach.png" alt="peach">
            </div>
            <div id="pear-result" class="fruit">
                <img src="img/pear.png" alt="pear">
            </div>
            <div id="melon-result" class="fruit">
                <img src="img/melon.png" alt="melon">
            </div>
        </div>

        <div class="list-fruit">
            <div id="apple" class="fruit">
                <p>apple</p>
            </div>
            <div id="banana" class="fruit">
                <p>banana</p>
            </div>
            <div id="orange" class="fruit">
                <p>orange</p>
            </div>
            <div id="peach" class="fruit">
                <p>peach</p>
            </div>
            <div id="pear" class="fruit">
                <p>pear</p>
            </div>
            <div id="melon" class="fruit">
                <p>melon</p>
            </div>
        </div>
    </main>
    <script defer>
        $(document).ready(function(){
            melonClicked = false;
            pearClicked = false;
            peachClicked = false;
            orangeClicked = false;
            bananaClicked = false;
            appleClicked = false;
            $('#apple-result').click(function(){
                appleClicked = true;
            });

            $('#apple').click(function(){
            if(appleClicked){
                $("#apple").css("background-color", "green");
                $("#apple p").css("background-color", "green");
            }else {
                $("#apple").css("background-color", "red");
                $("#apple p").css("background-color", "red");
            }   
             });

             $('#banana-result').click(function(){
                bananaClicked = true;
            });

            $('#banana').click(function(){
                if(bananaClicked){
                    $("#banana").css("background-color",'green');
                    $("#banana p").css("background-color",'green');
                }else{
                    $("#banana").css("background-color",'red');
                    $("#banana p").css("background-color",'red');
                }
            });

            $('#orange-result').click(function(){
                orangeClicked = true;
            });

            $('#orange').click(function(){
                if(orangeClicked){
                    $("#orange").css("background-color",'green');
                    $("#orange p").css("background-color",'green');
                }else{
                    $("#orange").css("background-color",'red');
                    $("#orange p").css("background-color",'red');
                }
            });

            $('#peach-result').click(function(){
                peachClicked = true;
            });

            $('#peach').click(function(){
                if(peachClicked){
                    $("#peach").css("background-color",'green');
                    $("#peach p").css("background-color",'green');
                }else{
                    $("#peach").css("background-color",'red');
                    $("#peach p").css("background-color",'red');
                }
            });

            $('#pear-result').click(function(){
                pearClicked = true;
            });

            $('#pear').click(function(){
                if(pearClicked){
                    $("#pear").css("background-color",'green');
                    $("#pear p").css("background-color",'green');
                }else{
                    $("#pear").css("background-color",'red');
                    $("#pear p").css("background-color",'red');
                }
            });

            $('#melon-result').click(function(){
                melonClicked = true;
            });

            $('#melon').click(function(){
                if(melonClicked){
                    $("#melon").css("background-color",'green');
                    $("#melon p").css("background-color",'green');
                }else{
                    $("#melon").css("background-color",'red');
                    $("#melon p").css("background-color",'red');
                }
            });
        });

 
    
  

    </script>
    
</body>
</html>
